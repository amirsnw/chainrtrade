server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: order-service
  datasource:
    db-path: ~/Documents/axon
    url: jdbc:h2:file:${spring.datasource.db-path}/orders;AUTO_SERVER=true
    driver-class-name: org.h2.Driver
    username: sa
    password:
    database-folder: ~/Documents/axon/orders &db-path
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka/

axon:
  serializer:
    events: jackson
  eventhandling:
    processors:
      order:
        mode: tracking
        source: orderEventBus
      order-group:
        mode: subscribing
